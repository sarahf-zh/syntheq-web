<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynthEquity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
      <style>
        /* CRITICAL FIX: Use 100dvh for mobile browsers to account for dynamic address bars */
        html, body, #root {
          height: 100dvh;
          width: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }

        /* CRITICAL FIX: Tailwind resets img/svg max-width to 100%, which breaks Leaflet tiles and markers. 
           We apply this to the specific Leaflet containers to revert it. */
        .leaflet-container svg, 
        .leaflet-pane svg, 
        .leaflet-pane img, 
        .leaflet-tile {
          max-width: none !important;
          max-height: none !important;
        }

        /* Custom scrollbar for sidebar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
        
        .leaflet-container {
          width: 100%;
          height: 100%;
          background: #f8fafc;
          /* Removed z-index: 0 to prevent stacking context issues on mobile */
        }

        /* Leaflet Popup Styling */
        .leaflet-popup-content-wrapper {
          border-radius: 12px;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .leaflet-popup-content {
          margin: 12px;
        }
      </style>
